<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Component</title>
    <link rel="stylesheet" href="../css-components/index.css">
    <script src="https://kit.fontawesome.com/e057b28e7b.js" crossorigin="anonymous"></script>
    <script src="./tabs.js" defer></script>
</head>
<body>
    <div class="tab-container">
        <div class="tab-content">
            <button class="btn"><span class="btn-icon"><i class="fas fa-search"></i></span>All</button>
            <button class="btn "><span class="btn-icon"><i class="fas fa-image"></i></span>Images</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-video"></i></span>Videos</button>
        </div>
    </div>


    <div class="tab-container">
        <div class="tab-content scroll-tab">
            <button class="btn btn-underline-primary"><span class="btn-icon"><i class="fas fa-search"></i></span>All</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-image"></i></span>Images</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-video"></i></span>Videos</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-newspaper"></i></span>News</button>
            <button class="btn"><span class="btn-icon"><i class="fab fa-itunes-note"></i></span>Music</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-video"></i></span>Videos</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-search"></i></span>Other</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-image"></i></span>More</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-tools"></i></span>EvenMore</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-video"></i></span>ONE</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-search"></i></span>TWOO</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-image"></i></span>THREEE</button>
            <button class="btn"><span class="btn-icon"><i class="fas fa-tools"></i></span>FOUR</button>
        </div>
    </div>
</body>
</html>
